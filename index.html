<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normazlie.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;&display=swap"
      rel="stylesheet"
    />
    <title>Duck Form</title>
  </head>
  <body>
    <main>
      <form action="" method="post">
        <div class="container">
          <label for="fullname">FULL NAME</label>
          <input type="text" name="fullname" id="fullname" />
          <label for="email">EMAIL</label>
          <input type="email" name="email" placeholder="Your Email" />

          <label for="message-regarding">MESSAGE REGARDING</label>
          <input type="text" name="message-regarding" id="message-regarding" />

          <label for="message">MESSAGE</label>
          <input type="text" name="message" placeholder="Your Message" />

          <button><a href="">SEND MESSAGE</a></button>
        </div>
        <div class="duck">
          <img src="image/duck.png" alt="a duck" width="140%" />
        </div>
      </form>
    </main>
  </body>
</html>
